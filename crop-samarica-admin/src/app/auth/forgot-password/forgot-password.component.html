<!-- forgot-password.component.html -->
<h2 mat-dialog-title>Forgot Password?</h2>

<mat-dialog-content>
  <p>Please enter your email to receive a password reset link:</p>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email" type="email" />
    <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="email.hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()" [disabled]="loading">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="submit()"
    [disabled]="loading || email.invalid"
  >
    <mat-progress-spinner
      *ngIf="loading"
      diameter="20"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span *ngIf="!loading">Submit</span>
  </button>
</mat-dialog-actions>
