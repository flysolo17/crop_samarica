<app-tab-header
  title="Pest and Diseases"
  description="Manage and monitor pest and disease data"
  [searchText]="searchTerm"
  (searchTextChange)="onSearchTermChange($event)"
></app-tab-header>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<div class="data-container-grid">
  <mat-card class="example-card" *ngFor="let item of data; trackBy: trackById">
    <img mat-card-image [src]="item.images[0]" [alt]="item.title" />
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button
        mat-flat-button
        color="accent"
        type="button"
        (click)="openDialog(item)"
      >
        Edit
      </button>
      <button
        mat-flat-button
        type="button"
        color="primary"
        [routerLink]="[item.id]"
      >
        View
      </button>
    </mat-card-actions>
  </mat-card>
</div>
