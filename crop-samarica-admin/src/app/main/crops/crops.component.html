<app-tab-header
  title="Crop Management"
  description="Manage all your crops efficiently, track growth stages, and plan harvesting schedules."
  [searchText]="searchTerm"
  (searchTextChange)="onSearchTermChange($event)"
></app-tab-header>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="container">
  @for (item of riceStages; track $index) {
  <div class="stage-card">
    <img [src]="item.icon" [alt]="item.name" class="stage-icon" />
    <div class="stage-info">
      <span class="stage-name">{{ item.name }}</span>
      <h2 class="stage-count">{{ count(item.stage) }}</h2>
    </div>
  </div>

  }
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <!-- Stage Column -->
    <ng-container matColumnDef="stage">
      <th mat-header-cell *matHeaderCellDef>Stage</th>
      <td mat-cell *matCellDef="let element">{{ element.stage }}</td>
    </ng-container>

    <!-- Planted Column -->
    <ng-container matColumnDef="planted">
      <th mat-header-cell *matHeaderCellDef>Planted Date</th>
      <td mat-cell *matCellDef="let element">
        {{ toDate(element.plantedDate) }}
      </td>
    </ng-container>

    <!-- Harvest Column -->
    <ng-container matColumnDef="harvest">
      <th mat-header-cell *matHeaderCellDef>Expected Harvest Date</th>
      <td mat-cell *matCellDef="let element">
        {{ toDate(element.expectedHarvestDate) }}
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[20, 30, 40]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
