<h2 mat-dialog-title>Create User Guide</h2>
<mat-dialog-content [formGroup]="userGuideForm" class="dialog-content">
  <h3 class="section-title">Basic Information</h3>
  <form [formGroup]="userGuideForm" (submit)="save()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter guide title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        rows="3"
        formControlName="description"
        placeholder="Enter guide description"
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Youtube URL</mat-label>
      <input matInput formControlName="video" placeholder="Enter Youtube URL" />

      <mat-error *ngIf="userGuideForm.get('video')?.hasError('required')">
        Youtube URL is required
      </mat-error>
      <mat-error
        *ngIf="userGuideForm.get('video')?.hasError('invalidYoutubeUrl')"
      >
        Please enter a valid Youtube URL
      </mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Cancel</button>
      <button
        mat-flat-button
        color="primary"
        (click)="save()"
        [disabled]="loading || userGuideForm.invalid"
      >
        Save
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
