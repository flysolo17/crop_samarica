<mat-card class="youtube-card">
  <div class="video-wrapper">
    <iframe
      *ngIf="userGuide.video != null"
      [src]="sanitizeUrl(userGuide.video)"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <mat-card-content>
    <mat-card-title class="title">
      {{ userGuide.title }}
    </mat-card-title>

    <mat-card-subtitle class="subtitle">
      {{ userGuide.description }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
